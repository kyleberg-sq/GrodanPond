<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrodanPond</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-md">
    <div class="space-x-4 ml-4">
      <a href="#" class="hover:text-yellow-400">Home</a>
      <a href="#" class="hover:text-yellow-400">Games</a>
      <a href="#" class="hover:text-yellow-400">Profile</a>
    </div>
    <h1 class="text-xl font-bold">GrodanPond</h1>
  </nav>

  <!-- Hero Section -->
  <header class="text-center py-12 bg-gradient-to-r from-blue-700 to-green-700 text-white shadow-md">
    <h2 class="text-4xl font-bold mb-2">Welcome to GrodanPond</h2>
    <p class="text-lg">Play fun card & board games with friends!</p>
  </header>

  <!-- Games Section -->
  <main class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-7">
    
    <!-- Split Game Card -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">Split Clone</h3>
      <p class="text-sm text-gray-600 mb-4">A fun card game to play locally or online (coming soon).</p>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 w-full">
        Play Now
      </button>
    </div>

    <!-- Another Game -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">Game 2</h3>
      <p class="text-sm text-gray-600 mb-4">Placeholder for your next project.</p>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 w-full">
        Coming Soon
      </button>
    </div>
    
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-4 mt-12">
    <p>&copy; 2025 GrodanHat. All rights reserved.</p>
  </footer>

</body>
</html>
